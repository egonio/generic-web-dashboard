
<div class="row ">
  <div class='col-md-6 col-xs-12 report'>
    <div class="row title">
      <div class='col-md-12'>
        <h2> {{report.title}}</h2>
        <h4>Apartment: {{report.apartment}}</h4>
      </div>
    </div>
    <div class="row images">
      <div class="col-md-12" style="padding: 0 !important">
          <div id="reportImages" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="{{images[0]}}" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="{{images[1]}}" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="{{images[2]}}" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#reportImages" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#reportImages" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      </div>
    </div>
    <div class="row text">
      <div class="col-md-12">
        <h5>Tenant: {{report.submitterName}}</h5>
        <h5> Phone: {{report.phoneNumber}}</h5>
        <h5> Reported: {{report.createdAt | date}}</h5>
        <h6> {{report.description}}</h6>
      </div>
    </div>
  </div>
</div>
