<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/reports"> Report List</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Report Detail</li>
  </ol>
</nav>

<div class="row " *ngIf="loaded">
  <!-- Report Details-->
  <div class='col-lg-6 col-xs-12'>
    <div class="report">
      <!-- Report Title-->
      <div class="row title">
        <div class='col-md-12'>
          <h3> {{report.title}}</h3>
        </div>
        <div class='col-md-12'>
          <div class="left">
            <p>{{report.submitterName}}</p>
            <p>{{report.createdAt | date}}</p>
          </div>
          <div class="right">
            <p>Apartment: {{report.apartment}}</p>
            <p>{{report.phoneNumber}}</p>
          </div>
        </div>
      </div>
      <!-- Report Text-->
      <div class="row text">
        <div class="col-md-12">
          <br>
          <p> {{report.description}}</p>
        </div>
      </div>
      <!-- Report Images-->
      <div class="row images">
        <div class="col-md-12">
          <div class="row">
            <div class="col img-container" *ngFor="let image of images; let i = index">
              <img src="{{image}}" alt="..." class="img-thumbnail" (click)="changeImage(i)" data-toggle="modal" data-target="#picturePreview">
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12 buttons">
        <button type="button" class="btn  btn-outline-primary btn-block">
          <i class="fa fa-print" aria-hidden="true"></i> Print</button>
        <button type="button" class="btn btn-outline-success btn-block">
          <i class="fa fa-check" aria-hidden="true"></i> Mark as Complete</button>
      </div>
    </div>
  </div>

  <div class="col-lg-6 col-xs-12 right-side">

    <div class="row">
      <div class="col-md-12 ">
        <div class="comments-container">
          <div class="add-comment">
            <form>
              <div class="form-group">
                <label for="comment">Comment</label>
                <textarea name="comment" class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-default">Send</button>
            </form>
          </div>
          <hr>
          <div class="comments-section" id="comments" #scrollMe [scrollTop]="scrollMe">
            <div class="media" *ngFor="let comment of comments.slice().reverse()">
              <img class="mr-3 profile-pic" src="https://pbs.twimg.com/profile_images/740272510420258817/sd2e6kJy.jpg" alt="Generic placeholder image">
              <div class="media-body">
                <h5 class="mt-0">{{comment.user}}
                  <span class="date"> {{comment.date | date : 'MMM dd, yyyy, h:mm a'}}</span>
                </h5>
                <p class="comments">
                  {{comment.comment}}
                </p>
              </div>
            </div>
          </div>




        </div>
      </div>
    </div>
  </div>

</div>




<!-- MODAL STUFF-->

<!-- Modal -->
<div class="modal fade" id="picturePreview" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
        <div class="row">
          <div class="col-md-12">
            <img src="{{images[currentImage]}}" width="100%">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
