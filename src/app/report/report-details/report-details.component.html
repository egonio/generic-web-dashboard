<div class="row ">
  <!-- Report Details-->
  <div class='col-lg-6 col-xs-12 report'>
    <!-- Report Title-->
    <div class="row title">
      <div class='col-md-12'>
        <h3> {{report.title}}</h3>
      </div>
      <div class='col-md-12'>
        <div class="left">
          <p>{{report.submitterName}}</p>
          <p>{{report.createdAt | date}}</p>
        </div>
        <div class="right">
          <p>Apartment: {{report.apartment}}</p>
          <p>{{report.phoneNumber}}</p>
        </div>
      </div>
    </div>
    <!-- Report Text-->
    <div class="row text">
      <div class="col-md-12">
        <br>
        <p> {{report.description}}</p>
      </div>
    </div>
    <!-- Report Images-->
    <div class="row images">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4 img-container" *ngFor="let image of images; let i = index">
            <img src="{{image}}" alt="..." class="img-thumbnail" (click)="changeImage(i)" data-toggle="modal" data-target="#picturePreview">
          </div>
        </div>
      </div>
    </div>
  </div>

</div>




<!-- MODAL STUFF-->

<!-- Modal -->
<div class="modal fade" id="picturePreview" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
        <div class="row">
          <div class="col-md-12">
            <img src="{{images[currentImage]}}" width="100%">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
